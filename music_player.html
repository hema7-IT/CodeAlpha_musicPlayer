<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; color: #fff; font-family: Arial; }
    .player {
      background: #333; padding: 20px; border-radius: 15px; text-align: center; width: 300px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
    }
    .controls button {
      padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer;
    }
    input[type="range"] { width: 100%; }
  </style>
</head>
<body>
  <div class="player">
    <h2 id="title">Song Title</h2>
    <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    
    <div class="controls">
      <button onclick="prevSong()">⏮️</button>
      <button onclick="playPause()">▶️/⏸️</button>
      <button onclick="nextSong()">⏭️</button>
    </div>
    
    <p id="time">0:00 / 0:00</p>
    <input type="range" id="progress" value="0">
    <br><br>
    <label>Volume:</label>
    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
  </div>

  <script>
    const songs = [
      {title: "Song 1", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"},
      {title: "Song 2", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"},
    ];

    let currentSong = 0;
    const audio = document.getElementById("audio");
    const title = document.getElementById("title");
    const progress = document.getElementById("progress");
    const time = document.getElementById("time");
    const volume = document.getElementById("volume");

    function loadSong(index) {
      audio.src = songs[index].src;
      title.textContent = songs[index].title;
      audio.load();
    }
    function playPause() {
      if (audio.paused) audio.play();
      else audio.pause();
    }
    function prevSong() {
      currentSong = (currentSong - 1 + songs.length) % songs.length;
      loadSong(currentSong);
      audio.play();
    }
    function nextSong() {
      currentSong = (currentSong + 1) % songs.length;
      loadSong(currentSong);
      audio.play();
    }
    audio.addEventListener("timeupdate", () => {
      progress.value = (audio.currentTime / audio.duration) * 100;
      time.textContent = 
        Math.floor(audio.currentTime/60)+":"+("0"+Math.floor(audio.currentTime%60)).slice(-2)
        +" / "+
        Math.floor(audio.duration/60)+":"+("0"+Math.floor(audio.duration%60)).slice(-2);
    });
    progress.addEventListener("input", () => {
      audio.currentTime = (progress.value / 100) * audio.duration;
    });
    volume.addEventListener("input", () => {
      audio.volume = volume.value;
    });

    loadSong(currentSong);
  </script>
</body>
</html>
